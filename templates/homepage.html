{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
       <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
   </div>

    <div class="col-lg-12 mb-4">
        <a href="{{ url_for('homepage', category="now_playing") }}" class="btn btn-outline-info {% if category == 'now_playing' %}active{% endif %}">Now Playing</a>
        <a href="{{ url_for('homepage', category="popular") }}" class="btn btn-outline-info {% if category == 'popular' %}active{% endif %}">Popular</a>
        <a href="{{ url_for('homepage', category="top_rated") }}" class="btn btn-outline-info {% if category == 'top_rated' %}active{% endif %}">Top Rated</a>
        <a href="{{ url_for('homepage', category="upcoming") }}" class="btn btn-outline-info {% if category == 'upcoming' %}active{% endif %}">Upcoming</a>
    </div>

   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w780") }}" alt="">
           <div class="card-body">
               <h4 class="card-title">{{ movie.title }}</h4>
           </div>
           <div class="card-footer text-center">
               <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary" target="_blank">Pokaż więcej</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
